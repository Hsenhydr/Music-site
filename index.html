<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="music.css">
    <title>Music</title>
</head>
<body>
     <main class="page-background-boxes container">
        <div class="music-player py-5">
          <div class="d-flex flex-column align-items-center music-details">
            <div class="now-playing fs-6">PLAYING x OF y</div>
            <div class="track-art"></div>
            <div class="track-name h1 fs-3">Track Name</div>
            <div class="track-artist fs-5">Track Artist</div>
            
            <div class="text-dark slider-container">
              <div class="current-time">00:00</div>
              <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
              <div class="total-duration">00:00</div>
            </div>
            <div class="text-dark slider-container">
              <i class="fa fa-volume-down"></i>
              <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
              <i class="fa fa-volume-up"></i>
            </div>
            
            <div class="music-buttons d-flex align-items-center">
              <div class="prev-track" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
              </div>
              <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-5x"></i>
              </div>
              <div class="next-track" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
      </main>


    <script src="music.js"></script>
</body>
</html>
